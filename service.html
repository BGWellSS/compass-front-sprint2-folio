<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles/main.css">
  <title>Folio - Services</title>
</head>

<body>
  <header class="header">
    <div class="header-top page-container">
      <img src="./images/theme/main_logo.svg" alt="Folio Logo" class="logo">
      <input id="menuburger" type="checkbox">
      <label for="menuburger">
        <img src="./images/theme/burger-icon.svg" alt="Menu icon" class="menuburger-icon">
      </label>
      <div class="menuburger">
        <div class="menuburger-header">
          <img src="./images/theme/main_logo-dark.svg" alt="Folio Logo" class="logo">
          <label for="menuburger">
            <img src="./images/theme/burger-icon-close.svg" alt="Menu icon" class="menuburger-icon">
          </label>
        </div>
        <ul class="menuburger-list">
          <li class="menuburger-iten">
            <a href="#" class="menuburger-iten-link active">
              <h5>Work</h5>
            </a></li>
          <li class="menuburger-iten">
            <a href="#" class="menuburger-iten-link">
              <h5>About</h5>
            </a></li>
          <li class="menuburger-iten">
            <a href="#" class="menuburger-iten-link">
              <h5>Services</h5>
            </a></li>
          <li class="menuburger-iten">
            <a href="#" class="menuburger-iten-link">
              <h5>Jobs</h5>
            </a></li>
        </ul>
        <div class="menuburger-footer">
          <a href="#" class="menuburger-iten-link">
            <img src="./images/theme/logo-facebook.svg" alt="Folio Facebook" class="social-icons">
          </a>
          <a href="#" class="menuburger-iten-link">
            <img src="./images/theme/logo-youtube.svg" alt="Folio Youtube" class="social-icons">
          </a>
          <a href="#" class="menuburger-iten-link">
            <img src="./images/theme/logo-instagram.svg" alt="Folio Instagram" class="social-icons">
          </a>
        </div>
      </div>
    </div>
  </header>
  <section class="service">
    <div class="container">
      <span class="service-caption caption caption2-light">What We Do</span>
      <h4 class="service-title title4-light">We Make Designs that Lead and Inpire.</h4>
      <div class="service-navigation">
        <div class="page-navigation">
          <img src="./images/theme/arrow-left.svg" alt="Navigation icon left" class="navigation-arrow arrow-left">
          <img src="./images/theme/arrow-right.svg" alt="Navigation icon right" class="navigation-arrow arrow-right active">
        </div>
      </div>
      <div class="card_box-1">
        <div class="card-item">
          <img src="./images/theme/card-image-1.svg" alt="">
          <p class="menu-item">Strategy</p>
        </div>
        <div class="card-item active">
          <img src="./images/theme/card-image-2.svg" alt="">
          <p class="menu-item">Branding</p>
        </div>
        <div class="card-item">
          <img src="./images/theme/card-image-3.svg" alt="">
          <p class="menu-item">Interactive</p>
        </div>
        <div class="card-item">
          <img src="./images/theme/card-image-4.svg" alt="">
          <p class="menu-item">Communicate</p>
        </div>
      </div>
      <span class="service-caption-2 caption .caption1-light">Achievement</span>
      <h6 class="service-subtitle title6-light">A design team building a curated marketplace for UI designers.</h6>
      <div class="card_achievement">
        <span class="card_achievement-value tablet-number-light">68</span>
        <span class="card_achievement-text menu-item">ðŸ˜Ž    Successful Projects</span>
      </div>
    </div>
    <div class="slideshow-panel">
      <ul class="slideshow-container">
        <li class="slideshow-item">
          <img src="./images/theme/slide-image-2.svg" alt="Slide show - Cellphone" class="slideshow-image">
        </li>
      </ul>
      <ul class="slideshow-pagination">
        <li class="pagi-item pagi-item-1"><a href="404" aria-label="pagination"></a></li>
        <li class="pagi-item pagi-item-2 active"><a href="404" aria-label="pagination"></a></li>
        <li class="pagi-item pagi-item-3"><a href="404" aria-label="pagination"></a></li>
      </ul>
    </div>
  </section>

</html>
